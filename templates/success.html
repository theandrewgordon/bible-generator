<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/theme.css" />
    <script defer src="/static/darkmode.js"></script>
    <meta charset="UTF-8" />
    <title>Worksheet Ready</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        text-align: center;
        padding: 60px;
        background: var(--bg);
        color: var(--text);
      }

      .btn {
        display: inline-block;
        padding: 12px 20px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        text-decoration: none;
        transition: background 0.2s ease;
      }

      .btn:hover {
        background-color: var(--primary-dark);
      }

      .btn.secondary {
        background: var(--secondary);
      }

      .btn.secondary:hover {
        background: var(--secondary-dark);
      }
    </style>
  </head>
  <body>
    <h1>‚úÖ Your worksheet is ready!</h1>
    <p>You can download it below or go back to create another.</p>
    <a class="btn" href="{{ url_for('download', filename=filename) }}"
      >üì• Download Again</a
    >
    <br /><br />
    <a href="/" class="btn secondary">üîÅ Make Another Worksheet</a>

    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    </script>
  </body>
</html>
