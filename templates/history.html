<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Worksheet History</title>
  </head>
  <body>
    <h1>📚 Your Worksheet History</h1>
    <p>Logged in as: <strong>{{ email }}</strong></p>

    <ul>
      {% for item in history %}
      <li>
        {{ item.timestamp }} — {{ item.verse }} ({{ item.version }}) [<a
          href="{{ url_for('download_file', filename=item.filename) }}"
          >Download</a
        >]
      </li>
      {% else %}
      <li>No worksheet history found.</li>
      {% endfor %}
    </ul>

    <p><a href="/">← Back to Home</a></p>
  </body>
</html>
