<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Faith Sparks Printables{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/theme.css" />
    <script defer src="/static/darkmode.js"></script>
  </head>
  <body>
    {% include "_navbar.html" %}

    <!-- Toast Notifications -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div id="toast-container">
      {% for category, message in messages %}
      <div class="toast toast-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <main class="container">{% block content %}{% endblock %}</main>

    <footer>&copy; 2025 Faith Sparks Printables. All rights reserved.</footer>

    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    </script>
  </body>
</html>
