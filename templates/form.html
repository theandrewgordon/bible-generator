<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Generate Your Own Bible Copywork Worksheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        color: #222;
        background-color: #fafafa;
      }
      h1 {
        font-weight: 600;
        font-size: 1.8em;
        margin-bottom: 0.5em;
      }
      label {
        font-weight: 500;
        display: block;
        margin-top: 1.2em;
      }
      input[type="text"],
      select {
        font-size: 1em;
        padding: 0.5em;
        width: 100%;
        box-sizing: border-box;
        margin-top: 0.4em;
      }
      button {
        margin-top: 1.5em;
        font-size: 1em;
        padding: 0.7em 1.5em;
        background-color: #2e7d32;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #1b5e20;
      }
      .checkbox {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Generate Your Own Bible Copywork Worksheet</h1>

    <form action="/generate" method="post" onsubmit="showLoading()">
      <label for="verse">Enter Bible Verse (e.g., John 3:16):</label>
      <input type="text" id="verse" name="verse" required />

      <label for="version">Select Bible Version:</label>
      <select name="version" id="version">
        <option value="niv">New International Version (NIV)</option>
        <option value="kjv">King James Version (KJV)</option>
        <option value="nlt">New Living Translation (NLT)</option>
        <option value="esv" selected>English Standard Version (ESV)</option>
        <option value="nkjv">New King James Version (NKJV)</option>
        <option value="csb">Christian Standard Bible (CSB)</option>
        <option value="rv">Reina Valera (RV)</option>
        <option value="nirv">New International Readerâ€™s Version (NIrV)</option>
        <option value="message">The Message (Message)</option>
        <option value="nasb">New American Standard Bible (NASB)</option>
      </select>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="cursive" checked />
          Use cursive handwriting
        </label>
      </div>

      <button type="submit">Generate Worksheet</button>
    </form>

    <script>
      function showLoading() {
        document.querySelector("button").innerText = "Generating...";
      }
    </script>
  </body>
</html>
