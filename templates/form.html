<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bible Worksheet Generator</title>
  </head>
  <body>
    <h1>Generate a Bible Worksheet</h1>
    <form action="/generate" method="POST">
      <label for="verse">Verse (e.g., John 3:16 or Matthew 5:14–16):</label
      ><br />
      <input type="text" id="verse" name="verse" required /><br /><br />

      <label for="version">Bible Version:</label><br />
      <select name="version" id="version">
        <option value="nlt">NLT</option>
        <option value="esv">ESV</option>
        <option value="niv">NIV</option>
        <option value="kjv">KJV</option>
        <option value="nkjv">NKJV</option></select
      ><br /><br />

      <label>
        <input type="checkbox" name="cursive" />
        Use cursive handwriting font? </label
      ><br /><br />

      <button type="submit">Generate PDF</button>
    </form>
  </body>
</html>
