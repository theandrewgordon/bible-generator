<!DOCTYPE html>
<html>
  <head>
    <title>Generate Your Own Worksheet</title>
  </head>
  <body>
    <h1>Generate Your Own Bible Copywork Worksheet</h1>
    <form action="/generate" method="POST">
      <label>Enter Bible Verse (e.g., John 3:16):</label><br />
      <input type="text" name="verse" required />
      <br /><br />
      <button type="submit">Generate Worksheet</button>
    </form>
  </body>
</html>
